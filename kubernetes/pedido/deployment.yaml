apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pedido-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pedido-api-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: pedido-api-svc
spec:
  type: NodePort
  externalTrafficPolicy: Cluster
  selector:
    app: pedido-api-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30010
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedido-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pedido-api-pod
  template:
    metadata:
      labels:
        app: pedido-api-pod
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z rabbitmq-svc 5672; do echo waiting for rabbitmq; sleep 2; done;",
            ]
      containers:
        - name: pedido-api-pod
          image: pedido-api-image
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: "RABBITMQ_HOST"
              value: "$(RABBITMQ_HOST)"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "$(ASPNETCORE_ENVIRONMENT)"
            - name: "CONNECTION_STRING"
              value: "Server=pedido-mysql-svc;Database=$(DB_DATABASE);User=$(DB_USER);Password=$(DB_PASSWORD);Port=$(DB_PORT);"
          envFrom:
            - configMapRef:
                name: api-configmap
            - configMapRef:
                name: pedido-mysql-configmap
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              cpu: "10m"
